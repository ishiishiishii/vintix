# Multi-Task Dataset Configuration for Vintix (Go1 + Go2 + A1, without Minicheetah)
# 
# 3種類のロボット（Go1、Go2、A1）で訓練し、それぞれ異なるグループ名で訓練
# モデル名: Minicheetah_without_separategroup
# 各ロボットごとに異なるグループ名を使用（グループ名を分離）
# episode_range: Optional parameter to select a specific fraction of episodes.
#   Format: [start_fraction, end_fraction] (e.g., [0.0, 0.1] for first 10%)
#   If not specified, all episodes are used (equivalent to [0.0, 1.0])
#   If specified, last_frac is ignored.

go1_walking_ad:
  type: "default"
  path: "go1_trajectories"  # data/go1_trajectories (AD data)
  group: "go1_locomotion"  # Go1専用のグループ名
  reward_scale: 1.0
  episode_sparsity: 1
  # episode_range: [0.0, 1.0]  # Use all episodes (default)

go2_walking_ad:
  type: "default"
  path: "go2_trajectories/data_1M"  # data/go2_trajectories/data_1M (AD data with p=0.6, f=0.05, 1M steps per env, no data leakage)
  group: "go2_locomotion"  # Go2専用のグループ名
  reward_scale: 1.0
  episode_sparsity: 1
  # episode_range: [0.0, 1.0]  # Use all episodes (default)

unitreea1_walking_ad:
  type: "default"
  path: "a1_trajectories"  # data/a1_trajectories (AD data) - Note: directory is named a1_trajectories
  group: "a1_locomotion"  # A1専用のグループ名
  reward_scale: 1.0
  episode_sparsity: 1
  # episode_range: [0.0, 1.0]  # Use all episodes (default)
